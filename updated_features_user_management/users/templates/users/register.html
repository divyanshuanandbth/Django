<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Set a different attractive background color */
        body {
            background-color: #f0e68c; /* You can change this color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Visiting card style container */
        .register-card {
            width: 400px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            text-align: center;
        }

        .register-card h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .register-card p {
            font-size: 14px;
            color: #777;
        }

        .register-card form {
            margin-top: 20px;
        }

        .register-card .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Light green register button */
        .register-card .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .register-card .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h2>Create an Account</h2>
        <p>Fill the form below to create a new account.</p>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div class="footer mt-3">
            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
