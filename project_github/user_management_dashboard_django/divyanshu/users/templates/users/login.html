<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Set a random attractive background color */
        body {
            background-color: #e0e4cc; /* You can change this to any attractive color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Visiting card style container */
        .login-card {
            width: 350px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .login-card p {
            font-size: 14px;
            color: #777;
        }

        .login-card form {
            margin-top: 20px;
        }

        .login-card .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Light blue login button */
        .login-card .btn-primary {
            background-color: #5bc0de;
            border-color: #5bc0de;
        }

        .login-card .btn-primary:hover {
            background-color: #48b0cc;
            border-color: #48b0cc;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <p>Use your username and password to log in.</p>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
